<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .var { margin: 10px 0; padding: 10px; background: #2a2a2a; }
        .key { color: #ffaa00; }
        .value { color: #00ffaa; }
    </style>
</head>
<body>
    <h1>üîç Environment Variables Test</h1>
    <p>This page will show what environment variables are available to the client.</p>
    
    <div id="output"></div>

    <script type="module">
        const output = document.getElementById('output');
        
        // Try to access Vite env vars
        const envVars = {
            'VITE_API_URL': import.meta.env.VITE_API_URL,
            'VITE_WS_URL': import.meta.env.VITE_WS_URL,
            'VITE_AI_AGENT_URL': import.meta.env.VITE_AI_AGENT_URL,
            'MODE': import.meta.env.MODE,
            'DEV': import.meta.env.DEV,
            'PROD': import.meta.env.PROD,
            'BASE_URL': import.meta.env.BASE_URL,
        };

        output.innerHTML = '<h2>Environment Variables:</h2>';
        
        for (const [key, value] of Object.entries(envVars)) {
            const div = document.createElement('div');
            div.className = 'var';
            div.innerHTML = `<span class="key">${key}:</span> <span class="value">${value || '(undefined)'}</span>`;
            output.appendChild(div);
        }

        // Also show all available env vars
        output.innerHTML += '<h2>All import.meta.env:</h2>';
        const allDiv = document.createElement('div');
        allDiv.className = 'var';
        allDiv.innerHTML = `<pre>${JSON.stringify(import.meta.env, null, 2)}</pre>`;
        output.appendChild(allDiv);
    </script>
</body>
</html>
